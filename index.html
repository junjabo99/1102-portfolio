<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            margin: 0;
            text-align: center;
        }
        h1 {
            font-weight: bold;
            margin-top: 20px; 
            position: absolute; 
            top: 20px; 
            left: 50%;
            transform: translateX(-50%); 
        }
        .box-container {
            display: flex;
            justify-content: center;
            margin-top: 60px; 
        }
        .box {
            border: 1px solid #000;
            padding: 20px;
            width: 100px; 
            height: 100px; 
            margin: 0 10px;
            text-align: center;
            text-decoration: none; 
            color: blue; 
            border-radius: 50%; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            transition: background-color 0.3s; 
        }
        .box:hover {
            background-color: #f0f0f0; 
        }
    </style>
</head>
<body>
